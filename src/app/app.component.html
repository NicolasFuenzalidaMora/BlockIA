<ion-app>
  <!-- Menú lateral (sigue existiendo, pero el logout ya no está aquí) -->
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>BlockIA</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <app-menu-lateral></app-menu-lateral>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <div id="main-content" class="app-shell">
    <!-- Botón flotante de logout (solo si hay usuario logueado) -->
    <div class="logout-fab-wrapper" *ngIf="(auth.user$ | async)">
      <ion-button
        fill="clear"
        size="small"
        class="logout-fab"
        (click)="logout()"
      >
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </div>

    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>

<!-- Contenedor persistente para reCAPTCHA -->
<div
  id="recaptcha-container"
  style="
    position: fixed;
    left: -9999px;
    top: -9999px;
    width: 1px;
    height: 1px;
    overflow: hidden;
  "
></div>
