<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Visitas</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="wrapper">
    <b>Agregar una visita</b>
    <p class="info-text">
  Para enviar una invitación y poder usar los servicios solo agrega su número de Teléfono con el nombre. Le llegará un mensaje.
</p>
  <form (ngSubmit)="addVisitaForm()" #visitaForm="ngForm">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" name="name" [(ngModel)]="visitaName" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Teléfono</ion-label>
    <ion-input type="tel" name="phone" [(ngModel)]="visitaPhone" required></ion-input>
  </ion-item>

  <!-- Botón enviar visita -->
  <ion-button expand="block" color="primary" type="submit" [disabled]="!visitaForm.form.valid">
    Enviar
  </ion-button>
</form>

<!-- Botón invitar desde contactos -->
<ion-button expand="block" color="secondary" type="button" (click)="openContacts()">
  Enviar invitación a contactos
</ion-button>

    <ion-list>
      <ion-item *ngFor="let visita of visitas">
        {{ visita.name }} - {{ visita.phone }}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
