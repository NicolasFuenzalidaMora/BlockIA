<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <b>Presione para activar</b>

    <button
      class="material-button"
      [style.background-color]="buttonColor"
      [disabled]="calling || !patenteSeleccionada"
      (click)="enviarSMS()">
      {{ calling ? Message : 'Abrir' }}
    </button>

    <p class="status">{{ statusMessage }}</p>

    <div *ngIf="cargandoPerfil" class="spinner-container">
      <ion-spinner></ion-spinner>
    </div>
    <div *ngIf="!cargandoPerfil && patenteSeleccionada" class="patente-display">
      <p>Veh√≠culo seleccionado:</p>
      <h2>{{ patenteSeleccionada }}</h2>
      <ion-button fill="clear" size="small" (click)="cambiarPatente()" *ngIf="userProfile?.patentes?.length > 1">
        Cambiar de patente
      </ion-button>
    </div>
    
  </div>
</ion-content>
